{% extends "./layout.html" %}

{% block title %}注册{% endblock %}

{% block main %}
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="/">首页</a>
        <span>/</span>
        <span>注册</span>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method='POST' action="/signup">
            <input type='hidden' name='_csrf' value=_csrf>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="email">邮箱</label>
                <div class="col-sm-7">
                    <input class="form-control" id="email" type="email" name="email" autofocus required placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">密码</label>
                <div class="col-sm-7">
                    <input class="form-control" id="password" type="password" name="password" required placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="confirmPassword">确认密码</label>
                <div class="col-sm-7">
                    <input class="form-control" id="confirmPassword" type="password" name="confirmPassword" required placeholder="确认密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-7">
                    <button class="btn btn-success" type="submit">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block sidebar %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">关于</h3>
    </div>
    <div class="panel-body">
        <p>CNode：Node.js专业中文社区</p>
        <p>在这里你可以：</p>
        <ul>
            <li>向别人提出你遇到的问题</li>
            <li>帮助遇到问题的人</li>
            <li>分享自己的知识</li>
            <li>和其它人一起进步</li>
        </ul>
    </div>
</div>
{% endblock %}
